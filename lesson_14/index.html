<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>nothing interesting here</header>

        <main>
            <div class="register">
                <div class="register__container">
                    <div class="register__header">
                        <div class="register__title">REGISTER TO FURNITUR</div>
                        <div class="register__text">
                            <p>GET MONTHLY VOUCHER WITH JUST ONE CLICK!</p>
                        </div>
                    </div>

                    <div class="register__content">
                        <div class="register__wrapper">
                            <form class="register__form form-register" action="#" method="post">
                                <div class="form-register__header">
                                    <div class="form-register__title">YOUR INFORMATION</div>
                                    <div class="form-register__text">
                                        <p>
                                            You already have an account?
                                            <a class="form-register__link" href="#">Sign in here</a>
                                        </p>
                                    </div>
                                </div>

                                <div class="form-register__fields">
                                    <div class="form-register__row">
                                        <div class="form-register__field">
                                            <input class="form-register__input" type="text" name="name" id="name" placeholder="Your name" required>
                                        </div>
                                        <div class="form-register__field">
                                            <input class="form-register__input" type="email" name="email" id="email" placeholder="E-mail" required>
                                        </div>
                                    </div>

                                    <div class="form-register__field">
                                            <input class="form-register__input" type="tel" name="phone" id="phone" placeholder="Phone number" required>
                                    </div>

                                    <div class="form-register__row">
                                        <div class="form-register__field">
                                            <input class="form-register__input" type="password" name="password" id="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-register__field">
                                            <input class="form-register__input" type="password" name="reset-password" id="reset-password" placeholder="Reset Password" required>
                                        </div>
                                    </div>
                                </div>

                                <button class="form-register__button" type="submit">Create an account</button>
                            </form>

                            <div class="register__banner banner">
                                <img class="banner__img" src="img/banner.png" alt="Five modern pendant lights with dome-shaped metallic shades in a warm golden-bronze finish, hanging at staggered heights on thin black cords against a white background.">
                                <div class="banner__content">
                                    <div class="banner__badge">HOT</div>
                                    <div class="banner__title">DISCOUNT 25% FOR NEW MEMBER</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>nothing interesting here</footer>
    </div>
</body>
</html>
