<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair%20Display:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">nothing interesting here</header>

        <main>
            <div class="scene">
                <div class="scene__road">
                    <div class="scene__car car">
                        <div class="car__body-bottom"></div>
                        <div class="car__shadow-front"></div>
                        <div class="car__shadow-back"></div>
                        <div class="car__shadow-side"></div>
                        <div class="car__sidelight"></div>
                        <div class="car__underwing"></div>
                        <div class="car__underwing car__underwing--back"></div>
                        <div class="car__body-top-left"></div>
                        <div class="car__fin"></div>
                        <div class="car__body-top-right"></div>
                        
                        <div class="car__windshield"></div>
                        <div class="car__door"></div>
                        <div class="car__window"></div>
                        <div class="car__window-back"></div>
                        <div class="car__mirror-leg"></div>
                        <div class="car__mirror"></div>
                        <div class="car__wheel"></div>
                        <div class="car__wheel car__wheel--back"></div>
                        
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__text">nothing interesting here</div>
        </footer>
    </div>
